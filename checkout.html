<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                <a href="/">Home</a>
            </div>
        </header>
        <main class="checkout-container">
            <h1>Checkout</h1>
            <div class="checkout-grid">
                <div class="checkout-form">
                    <form id="checkoutForm">
                        <div class="form-section">
                            <h2>Shipping Information</h2>
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="fullName" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="phone" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea id="address" name="address" required></textarea>
                                <span class="error-message"></span>
                            </div>
                        </div>

                        <div class="form-section">
                            <h2>Payment Information</h2>
                            <div class="form-group">
                                <label for="cardName">Name on Card</label>
                                <input type="text" id="cardName" name="cardName" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="cardNumber">Card Number</label>
                                <input type="text" id="cardNumber" name="cardNumber" required maxlength="16">
                                <span class="error-message"></span>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiry">Expiry Date</label>
                                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required maxlength="5">
                                    <span class="error-message"></span>
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" required maxlength="3">
                                    <span class="error-message"></span>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="submit-order">Place Order</button>
                    </form>
                </div>

                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div id="orderItems"></div>
                    <div class="total">
                        <span>Total:</span>
                        <span id="orderTotal">GHC 0.00</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="checkout.js" type="module"></script>
</body>
</html>
